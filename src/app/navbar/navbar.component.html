<nav class="bg-gray-800 p-4 shadow-lg">
  <div class="container mx-auto flex justify-between items-center">
    <a
      routerLink="/"
      class="text-white text-2xl font-bold tracking-tight rounded-md p-2 hover:bg-gray-700 transition-colors duration-200"
    >
      Ross Bryson
    </a>

    <div class="md:hidden">
      <button
        (click)="toggleMenu()"
        class="text-gray-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md p-2 transition-colors duration-200"
      >
        <ng-icon
          [name]="isMenuOpen ? 'heroBars3' : 'heroXMark'"
          class="h-6 w-6"
          [attr.data-animate]="true"
        ></ng-icon>
      </button>
    </div>

    <div class="hidden md:flex space-x-6">
      <a
        *ngFor="let link of navLinks"
        [routerLink]="link.path"
        routerLinkActive="active-link"
        ariaCurrentWhenActive="page"
        class="nav-link-base nav-link-animate text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium flex items-center whitespace-nowrap group"
      >
        <ng-icon
          [name]="link.icon"
          class="h-5 w-5 mr-2 text-gray-400 group-hover:text-white"
          [attr.data-animate]="true"
        ></ng-icon>
        <span>{{ link.label }}</span>
      </a>
    </div>
  </div>

  <div [class.hidden]="!isMenuOpen" class="md:hidden mt-4 space-y-2">
    <a
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive="active-link"
      ariaCurrentWhenActive="page"
      class="nav-link-base nav-link-animate block text-gray-300 hover:text-white px-3 py-2 rounded-md text-base font-medium flex items-center group"
    >
      <ng-icon
        [name]="link.icon"
        class="h-6 w-6 mr-3 text-gray-400 group-hover:text-white"
        [attr.data-animate]="true"
      ></ng-icon>
      <span>{{ link.label }}</span>
    </a>
  </div>
</nav>
